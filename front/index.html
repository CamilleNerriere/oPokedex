<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script type="module" src="./assets/js/app.js"></script> 
</head>

<body>
    <div class="container">
        
        <header>
                <div class="container pt-2">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center justify-content-md-start">
                            <a href="#" class="text-dark text-decoration-none"><h1>Pokedex</h1></a>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center justify-content-md-end">
                            <form class="row g-3 align-items-center search-bar">
                                <div class="col-auto flex-grow-1">
                                    <label class="visually-hidden" for="inlineFormSelectPref">Rechercher</label>
                                    <div class="input-group">
                                        <select class="form-select" name="pokemon" id="inlineFormSelectPref">
                                            <option selected>Rechercher</option>
                                        </select>
                                        <button type="submit" class="btn btn-primary">ok</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <nav class="container py-2">
                    <ul class="row nav__list pl-0 d-flex justify-content-center">
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none" id="showAll">Voir tous</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none" id="typesLink">Types</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="# " class="text-dark text-decoration-none" id="teamsLink">Teams</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none" id="podiumLink">Podium</a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        
            
        </header>

        <main>

            <div class="border-top mt-2">
                <div class ="row d-flex justify-content-around py- 5 mt-4 types__items">
                    <!-- AFFICHER TYPES  -->
                </div>
            </div>
            
            <div class="border-top mt-2">
                <div class ="row py-1 mt-3 d-flex justify-content-center team__items"></div>
                    <!-- AFFICHER TEAMS -->
                </div>
            </div>
            
            <!-- Title podium  -->
            <div class="podium text-center  hidden mt-3">
                <h2>Top 10</h2>
            </div>



            <div class="container py-5 ">
                <div class ="row list-pokemons">



                    <!-- AFFICHER LES POKEMONS ICI -->
                
                </div>
            </div>       
        
        </main>

            <!-- On ajoutera en JS la gestion des couleurs de lien en fonction de si on affiche ici les équipes ou les types et via les liens, on affichera les pokemons qui ont ce type-->

            <!-- Template Types ou Teams // Pour Type, on cache le dernier item -->
            <template id="itemsListTemplate">
                
                <div class="col-2 list__item mb-3">  
                        <a href="#" class="itemDetailsLink text-white text-decoration-none">
                            <button type="button" class="btn btn-primary typeBtn">Team Rocket</button>
                        </a>       
                </div>
               
            </template>

        <!-- Template card pokemon -->

        <template id="pokemonTemplate">
            <div class="col-md-3 team__item py-3 position-relative" data-pokemon-team = "" data-pokemon-id="" data-pokemon-type ="">
                <img src="./assets/img/1.webp" class="img-fluid" loading="lazy"  alt="Bulbizarre">
                <div class="position-absolute w-auto h-auto d-flex justify-content-center align-items-center" style="top: 0; right: 0;">
                    <a href="#" class="text-dark text-decoration-none m-0 pokemon-vote">
                        <span class="trash-icon"><i class="fa-solid fa-trash"></i></span>
                        <span class="heart-icon">&#10084;&#65039;</span> <span class="nb">0</span></a>
                </div>
                <div class="overlay position-absolute w-100 h-25 d-flex justify-content-center align-items-center" style="bottom: 0; left: 0; background-color: rgba(0,0,0,0.5);">
                    <a href="#" class="text-white text-decoration-none m-0 pokemon-link" id="pokemonName"><h5 class="text-white m-0">Bulbizarre</h5></a>
                </div>
            </div>
        </template>

        <!-- Template détail pokemon-->
         <template id="pokemonDetailsTemplate">
            <div class="modal" id="pokemonDetailModal" tabindex="-1" role="dialog" aria-labelledby="pokemonDetailModal" aria-hidden="true">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex align-items-center">
                            <h3 class="modal-title" id="pokemonModalLabel"><span class="pokemonDetailName">Bulbizarre</span></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                            <img src="..." class="img-fluid mx-auto d-block mb-2" loading="lazy"  alt="">
                            <h6>Type(s)</h6>
                            <div class="container d-flex justify-content-center" id="type">
                                <!-- INSERER LES TYPES ICI  -->
                            </div>
                            <h6>Statistiques</h6>
                            <ul class="details__statistics">
                                <li>Attaque : <span id="atk">value</span></li>
                                <li>Défense : <span id="def">value</span></li>
                                <li>Attaque Spé.: <span id="atk_spe">value</span></li>
                                <li>Défense Spé. : <span id="def_spe">value</span></li>
                                <li>Vitesse : <span id="speed">value</span></li>
                                <li>Votes : <span id="vote">value</span>
                                </li>
                            </ul>
                            </div>
                            <div id="liveAlertPlaceholder"></div>
                        </div>
                        <div class="modal-footer container position-relative">

                           


                            <form class="form-inline mx-auto mb-3 text-center">
                                <input class="pokemon_id visually-hidden" name="pokemon_id" value="">
                                <label class="my-1 mr-2 visually-hidden" for="inlineFormCustomSelectPref">Ajouter à l'équipe</label>
                                <select class="form-select my-2 mr-sm-2 add-pokemon" name="team_id" id="inlineFormCustomSelectPref">
                                <option selected>Ajouter à l'équipe</option>
                                </select>
                                
                                <button type="submit" class="btn btn-primary my-1 d-block mx-auto">Enregistrer</button>
                            </form>
                            <a href="#" class="position-absolute bottom-0 end-0 h6 text-dark text-decoration-none pb-2 pe-2 pokemon-vote" data-pokemon-id="">Voter pour lui !  &#10084;&#65039; </a>

                        </div>
                    </div>
                </div>
            </div>
        </template>


        <!-- template modale détails équipe -->

        <template id ="teamDetailTemplate">
            <div class="modal" id="teamDetailModal" data-team-id="" tabindex="-1" role="dialog" aria-labelledby="teamDetailModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="teamModalLabel"><span class="teamDetailName">Team Rocket</span> 
                                <a href="#" class="teamEdit small text-dark text-decoration-none ms-1"><i class="fa-solid fa-pen pl-2"></i></a>
                                <a href="#" class="teamDelete small text-dark text-decoration-none ms-1"><i class="fa-solid fa-trash pl-2"></i></a>
                            </h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6 class="py-2"> <span id="teamDescription">De retour pour vous jouer un mauvais tour</span>
                             <a href="#" class="teamEdit small text-dark text-decoration-none"><i class="fa-solid fa-pen"></i></a></h6>
                            <!-- le teamEdit vient montrer un formulaire d'édition qu'on va venir dans css pur remove class .hidden et on ajoute hidden à la description -->
                            <form class="text-center edit__form">
                                <input class="team_id visually-hidden" name="team_id" value="">
                                <div class="form-group">
                                <label class="visually-hidden" for="name">Nom</label>
                                <input type="text" class="form-control" name="name" placeholder="Nom">
                                </div>
                                <div class="form-group">
                                <label class="visually-hidden" for="description">Description</label>
                                <input type="text" class="form-control mt--2" name="description" placeholder="Description">
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
                            </form>
                            <div id="liveAlertPlaceholder"></div>

                            <h5 class="py-3">Pokemons de l'équipe:</h5>
                                <div class="container py-3">
                                    <div class ="row list__pokemons">

                                        <!-- AFFICHER LES POKEMONS ICI -->
                                    
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- modale add team -->

        <div class="modal" id ="addTeamModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Ajouter une équipe</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="addTeamForm" method="POST" action="/">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="visually-hidden" for="name">Nom</label>
                        <input type="text" class="form-control" name="name" placeholder="Nom">
                    </div>

                    <div class="form-group">
                        <label class="visually-hidden" for="description">Description</label>
                        <input type="text" class="form-control mt--2" name="description" placeholder="Description">
                    </div>
                    
                    <div id="liveAlertPlaceholder"></div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
                </form>

              </div>
            </div>
          </div>
          
        
    </div>  
</body>

</html>
