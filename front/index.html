<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script type="module" src="./assets/js/app.js"></script> 
</head>

<body>
    <div class="container">
        
        <header>
            <div class="container pt-2">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center justify-content-md-start"><h1>Pokedex</h1></div>
                    <div class="col-md-6 d-flex justify-content-center justify-content-md-end">
                        <select class="form-select mt-2 w-50 w-md-100">
                            <option>Bulbizarre</option>
                            <option>Herbizarre</option>
                            <option>Rondoudou</option>
                            <option>Pikachu</option>
                          </select>
                    </div>
                </div>
                <nav class="container py-2">
                    <ul class="row nav__list pl-0 d-flex justify-content-center">
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none" id="typesLink">Types</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="# " class="text-dark text-decoration-none">Teams</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none">Podium</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none">Login</a>
                        </li>
                        <li class="col-md-2 d-flex justify-content-center">
                            <a href="#" class="text-dark text-decoration-none">Sign up</a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        
            
        </header>

        <main>

            
             <div class ="row d-flex py- 5 list__items">
                <!-- AFFICHER TYPES / TEAMS -->
            </div>
                



            <div class="container py-5 ">
                <div class ="row list-pokemons">

                    <!-- AFFICHER LES POKEMONS ICI -->
                
                </div>
            </div>       
        
        </main>

            <!-- On ajoutera en JS la gestion des couleurs de lien en fonction de si on affiche ici les équipes ou les types et via les liens, on affichera les pokemons qui ont ce type-->

            <!-- Template Types ou Teams // Pour Type, on cache le dernier item -->
            <template id="itemsListTemplate">
                
                <div class="col-2 list__item mb-3">  
                        <a href="#" class="itemDetailsLink text-white text-decoration-none">
                            <button type="button" class="btn btn-primary typeBtn">Team Rocket</button>
                        </a>       
                </div>
                        
                <div class="col-auto list__item hidden">
                    <a href="#" class="text-white text-decoration-none">
                        <button type="button" class="btn btn-primary typeBtn addTeamBtn"><i class="fa-solid fa-plus"></i> Ajouter une équipe</button>    
                    </a>
                </div>
               
            </template>

        <!-- Template card pokemon -->

        <template id="pokemonTemplate">
            <div class="col-md-3 team__item py-3 position-relative" data-pokemon-id="" data-pokemon-type ="">
                <img src="./assets/img/1.webp" class="img-fluid" alt="Bulbizarre">
                <div class="position-absolute w-auto h-auto d-flex justify-content-center align-items-center" style="top: 0; right: 0;">
                    <a href="#" class="text-dark text-decoration-none m-0 pokemon-vote">&#10084;&#65039; <span class="nb">0</span></a>
                </div>
                <div class="overlay position-absolute w-100 h-25 d-flex justify-content-center align-items-center" style="bottom: 0; left: 0; background-color: rgba(0,0,0,0.5);">
                    <a href="#" class="text-white text-decoration-none m-0 pokemon-link" id="pokemonName"><h5 class="text-white m-0">Bulbizarre</h5></a>
                </div>
            </div>
        </template>

        <!-- Template détail pokemon-->
         <template id="pokemonDetailsTemplate">
            <div class="modal" id="pokemonDetailModal" tabindex="-1" role="dialog" aria-labelledby="pokemonDetailModal" aria-hidden="true">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex align-items-center">
                            <h3 class="modal-title" id="pokemonModalLabel"><span class="pokemonDetailName">Bulbizarre</span></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                            <img src="..." class="img-fluid mx-auto d-block mb-2" alt="">
                            <h6>Type(s)</h6>
                            <div class="container d-flex justify-content-center" id="type">
                                <!-- INSERER LES TYPES ICI  -->
                            </div>
                            <h6>Statistiques</h6>
                            <ul class="details__statistics">
                                <li>Attaque : <span id="atk">value</span></li>
                                <li>Défense : <span id="def">value</span></li>
                                <li>Attaque Spé.: <span id="atk_spe">value</span></li>
                                <li>Défense Spé. : <span id="def_spe">value</span></li>
                                <li>Vitesse : <span id="speed">value</span></li>
                                <li>Votes : <span id="vote">value</span>
                                </li>
                            </ul>
                            </div>
                        </div>
                        <div class="modal-footer container position-relative">


                                <form class="form-inline mx-auto mb-3 text-center">
                                    <label class="my-1 mr-2 visually-hidden" for="inlineFormCustomSelectPref">Ajouter à l'équipe</label>
                                    <select class="form-select my-2 mr-sm-2" id="inlineFormCustomSelectPref">
                                    <option selected>Ajouter à l'équipe</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                                
                                    <button type="submit" class="btn btn-primary my-1 d-block mx-auto">Enregistrer</button>
                                </form>

                                <a href="#" class="position-absolute bottom-0 end-0 h6 text-dark text-decoration-none pb-2 pe-2">Voter pour lui !  &#10084;&#65039; </a>

                        </div>
                    </div>
                </div>
            </div>
        </template>


        <!-- Modale détails équipe -->

        <div class="modal" id="teamDetailModal" tabindex="-1" role="dialog" aria-labelledby="teamDetailModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="teamModalLabel"><span class="teamDetailName">Team Rocket</span> 
                            <a href="#" class="teamEdit small text-dark text-decoration-none ms-1"><i class="fa-solid fa-pen pl-2"></i></a>
                            <a href="#" class="teamDelete small text-dark text-decoration-none ms-1"><i class="fa-solid fa-trash pl-2"></i></a>
                        </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="py-2" id="teamDescription">De retour pour vous jouer un mauvais tour <a href="#" class="teamEdit small text-dark text-decoration-none"><i class="fa-solid fa-pen"></i></a></h6>
                        <!-- le teamEdit vient montrer un formulaire d'édition qu'on va venir dans css pur remove class .hidden et on ajoute hidden à la description -->
                        <form class="text-center hidden">
                            <div class="form-group">
                            <label class="visually-hidden" for="name">Nom</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Nom">
                            </div>
                            <div class="form-group">
                            <label class="visually-hidden" for="description">Description</label>
                            <input type="text" class="form-control mt--2" id="descriptionInput" placeholder="Description">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
                        </form>
                        <h5 class="py-3">Pokemons de l'équipe:</h5>
                            <div class="container py-3 list__pokemons">
                                <!-- INSERER LES POKEMONS DE L'EQUIPE -->
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modale add team -->

        <div class="modal" id ="addTeamModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Ajouter une équipe</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="/">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="visually-hidden" for="name">Nom</label>
                        <input type="text" class="form-control" id="addNameInput" placeholder="Nom">
                    </div>

                    <div class="form-group">
                        <label class="visually-hidden" for="description">Description</label>
                        <input type="text" class="form-control mt--2" id="addDescriptionInput" placeholder="Description">
                    </div>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
                </form>

              </div>
            </div>
          </div>
          
        
    </div>  
</body>

</html>
